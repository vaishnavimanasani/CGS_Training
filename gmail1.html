<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        #sideNav {
            border-right: 1px solid #ddd;
        }
        #sideNav .list-group-item {
            padding: 10px 15px;
        }
        #sideNav .list-group-item.active {
            background-color: #f4f4f4;
        }
        #mainContent {
            padding: 20px;
        }
        #emailList {
            margin-top: 20px;
        }
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .email-item .email-info {
            margin-left: 60px;
        }
        .email-item .email-info h5 {
            margin: 0;
            font-size: 16px;
        }
        .email-item .email-info p {
            margin: 0;
            color: #888;
        }
        #userDetails {
            border-top: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #userDetails img {
            border-radius: 50%;
        }
        #userDetails h5 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div id="sideNav" class="col-md-2 p-2">
                <img src="kcs.webp"height="50" alt="">
                
                <h4 class="text"><button>Projects</button></h4>
                <ul class="list-group" >
                 
                    <a href="#" class="list-group-item" >Data Science</a>
                    <a href="#" class="list-group-item">Artificial Intelligence</a>
                    <a href="#" class="list-group-item">Deep learning</a>
                    <a href="#" class="list-group-item">machine learning</a>
                    <a href="#" class="list-group-item">network security</a>
                    <a href="#" class="list-group-item">cyber security</a>
                </ul>
            </div>

            
            <div id="mainContent" class="col-md-8">
                <label for="search-bar" class="sr-only">Search</label>
    <input type="text" id="search-bar" name="search" placeholder="Search...">
                <div id="emailList">
          
                    <div class="email-item d-flex align-items-center">
                       
                        <div class="email-info">
                            <h5>John Doe</h5>
                            <p class="text-muted">Subject of the email - some preview text...</p>
                        </div>
                    </div>
          

                    <div class="email-item d-flex align-items-center">
                        <div class="email-info">
                            <h5>Jane Smith</h5>
                            <p class="text-muted">Subject of the email - some preview text...</p>
                        </div>
                    </div>
                
                </div>
            </div>


            <div id="userDetails" class="col-md-2">
                <div class="d-flex align-items-center">
                    <img src="CGS_TRAINING\CGS_TRAINING\DEFAULT MAN.jpg" height="50">
                    
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
