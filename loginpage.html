<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    <style> 
        #message{ 
            color: red; 
        } 
    </style> 
 
 
 
</head> 
<body class="d-flex justify-content-center align-items-center vh-100 bg-light"> 
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;"> 
        <div class="row no-gutters align-items-center"> 
      
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-right"> 
                <img src="human.jpg" alt="Logo" class="justify-content-start"> 
            </div> 
             
            <div class="col-md-6" style="padding: 30px;"> 
                <form> 
                    <div class="form-group mb-3 "> 
                        <label for="email">Email or phone number: 
                            <input type="text" class="form-control rounded-pill" id="email" placeholder="Enter your email/phn:no" > 
                        </label>     
                    </div> 
                    <div class="form-group mb-3"> 
                        <label for="password">Password: 
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password"> 
                        </label>     
                    </div> 
                     
                    <div class="form-check mb-3"> 
                        <input type="checkbox" class="form-check-input" id="showPassword"> 
                        <label class="form-check-label" for="showPassword">Show password</label> 
                    </div> 
                    <div class="mb-3"> 
                      <input type="radio" name="user" id="userRadio"> 
                      <label for="userRadio">User</label> 
                      <input type="radio" name="user" id="adminRadio"> 
                      <label for="adminRadio">Admin</label> 
                    </div> 
                    <a href="#" class="d-block mb-3 text-primary" style="font-size: 0.9em;">Forgot password?</a> 
                    <button type="button" onclick="fetchJSONData() "  id="button" class="btn btn-primary btn-block rounded-pill">LOGIN</button> 
 
                </form> 
            </div> 
            <div> 
                <div class="text-center"> 
                    <p >Dont have an account?<a href="onboardingcreate.html">CREATE AN ACCOUNT</a></p> 
                </div> 
            </div> 
 
             
             
        </div> 
    </div> 
     
 
    <script src="loginpage.js" type="text/javascript"></script> 
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body> 
</html>
