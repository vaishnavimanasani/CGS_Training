<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - KCS Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signin-row {
            width: 100%;
            max-width: 900px;
            display: flex;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 2rem;
            border-right: 1px solid #ddd;
        }
        .logo-container img {
            width: 150px;
            margin-bottom: 1rem;
        }
        .logo-container h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .form-container {
            width: 50%;
            padding: 2rem;
            background-color: white;
        }
        .btn-custom {
            background-color: #4285f4;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #357ae8;
        }
        .form-group a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group p {
            margin-top: 1rem;
        }
        hr {
            margin: 2rem 0;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-row">
            <div class="logo-container">
                <img src="human.jpg" height="90" alt="KCS Web Logo">
                <h1>Sign In</h1>
            </div>
            <div class="form-container">
                <div id="error-message" class="alert alert-danger"></div>
                <div id="success-message" class="alert alert-success"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or Phone</label>
                        <input type="text" class="form-control" id="user-id" placeholder="Enter your email or phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                            <label class="form-check-label" for="admin">Admin<a href="onboardingadmin.html"></a></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="employee" value="employee" required>
                            <label class="form-check-label" for="employee">Employee<a href="onboarding.html"></a></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Next</button>
                </form>
                <div class="mt-3">
                    <a href="#">Forgot email?</a>
                </div>
                <div>
                    <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="onboardingcreate.html">Create account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const correctUserId = 'user123';
    const correctPassword = 'pass123';

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');w

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        const userId = document.getElementById('user-id').value;
        const password = document.getElementById('password').value;

        if (userId === correctUserId && password === correctPassword) {
            successMessage.textContent = 'Successfully logged in!';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            
            setTimeout(() => {
                window.location.href = 'onboarding.html'; 
            }, 2000); 
        } else {
            errorMessage.textContent = 'Enter correct details';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
