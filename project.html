<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #sideNav {
            border-right: 1px solid #ddd;
        }
        #sideNav .list-group-item {
            padding: 10px 15px;
        }
        #mainContent {
            padding: 20px;
        }
        #search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #search-bar {
            flex: 1;
            margin-right: 10px;
        }
        .email-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            border-radius: 8px;
        }
        .email-item:last-child {
            border-bottom: none;
        }
        .email-item img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .email-item .email-info {
            margin-left: 60px;
        }
        .email-item .email-info h5 {
            margin: 0;
            font-size: 16px;
        }
        .email-item .email-info p {
            margin: 0;
            color: #888;
        }
        #userDetails {
            border-top: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #userDetails img {
            border-radius: 50%;
        }
        #userDetails h5 {
            margin: 0;
        }
        .email-item.bg-light {
            background-color: #f9f9f9;
        }
        .email-item.bg-primary {
            background-color: #e3f2fd;
        }
        .email-item.bg-warning {
            background-color: #5aa8d2;
        }
        .email-item.bg-danger {
            background-color: #ffebee;
        }
        #employeeForm {
            display: none;
            margin-top: 20px;
        }
        #employeeForm:target {
            display: block;
        }
        .projects-section img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div id="sideNav" class="col-md-2 p-2">
                <img src="logo.jpg" height="50" alt="Logo">

                <h4 class="text"><button>Projects</button></h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center">
                       
                        <span>Data Science</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                       
                        <span>Artificial Intelligence</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                     
                        <span>Deep Learning</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                       
                        <span>Machine Learning</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                  
                        <span>Network Security</span>
                    </li>
                    <li class="list-group-item d-flex align-items-center">
                       
                        <span>Cyber Security</span>
                    </li>
                </ul>
            </div>

            <div id="mainContent" class="col-md-8">
                <div id="search-container">
                    <input type="text" id="search-bar" name="search" placeholder="Search...">
                    <button class="btn btn-success">Search</button>
                </div>

                <div class="container mt-5">
                    <h1 class="text-center text-secondary">Employee Details</h1>
                    <form class="bg-light p-5 rounded shadow" enctype="multipart/form-data">
                        <div class="mb-3 text-center">
                            <label for="profilePicture" class="form-label">
                                <i class="fas fa-camera"></i> Profile Picture
                            </label>
                            <input type="file" class="form-control" id="profilePicture" name="profilePicture" accept="image/*" required>
                            <small class="form-text text-muted">Upload a recent passport-sized photo (JPEG, PNG).</small>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit Mobile Number" pattern="[0-9]{10}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter City" required>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="Enter State" required>
                            </div>
                            <div class="col-md-4">
                                <label for="pinCode" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pinCode" placeholder="Enter Pin Code" pattern="[0-9]{6}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter Country" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course done</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="" selected disabled>Select a course</option>
                                <option value="B.TECH">B.TECH</option>
                                <option value="M.TECH">M.TECH</option>
                                <option value="M.COM">M.COM</option>
                                <option value="M.SC">M.SC</option>
                                <option value="M.A">M.A</option>
                                <option value="MBA">MBA</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="userDetails" class="col-md-2">
                <div class="d-flex align-items-center">
                    <img src="DEFAULT MAN.jpg" alt="Profile" height="50">
                    <div class="ms-2">
                        <h5>Profile Name</h5>
                        <p class="text-muted">KCS IT SERVICES</p>
                    </div>
                </div>
                <a href="#employeeForm" class="btn btn-primary mt-3">Profile</a>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
         
        
                 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
</body>
</html>
