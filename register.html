<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #080808;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input, textarea {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #1a11b4;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
      
        <div id="emailSection">
            <h1>Registration Form</h1>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <button onclick="showAdditionalFields()">NEXT</button>
        </div>

      
        <div id="additionalFields" class="hidden">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <button onclick="showGenderSelection()">NEXT</button>
        </div>

        
        <div id="genderSection" class="hidden">
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            <button onclick="showContactInfo()">NEXT</button>
        </div>

       
        <div id="contactInfoSection" class="hidden">
            <div class="input-group">
                <label for="contactInfo">Contact Info:</label>
                <textarea id="contactInfo" rows="4" placeholder="Enter contact information" required></textarea>
            </div>
            <button onclick="submitForm()">Register</button>
        </div>
    </div>

    <script>
        function showAdditionalFields() {
            var email = document.getElementById('email').value;

            if (email) {
                document.getElementById('emailSection').classList.add('hidden');
                document.getElementById('additionalFields').classList.remove('hidden');
            } else {
                alert("Please enter a valid email.");
            }
        }

        function showGenderSelection() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            document.getElementById('additionalFields').classList.add('hidden');
            document.getElementById('genderSection').classList.remove('hidden');
        }

        function showContactInfo() {
            var gender = document.querySelector('input[name="gender"]:checked');

            if (!gender) {  
                alert("Please select your gender.");
                return;
            }

            document.getElementById('genderSection').classList.add('hidden');
            document.getElementById('contactInfoSection').classList.remove('hidden');
        }

        function submitForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var contactInfo = document.getElementById('contactInfo').value;

            console.log("Username:", username);
            console.log("Email:", email);
            console.log("Contact Info:", contactInfo);
            alert("Registration successful!");
        }
    </script>
</body>
</html>
