<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .training-schedule {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Dashboard</h2>

        <div class="card">
            <div class="card-header">Employee Registrations</div>
            <div class="card-body">
                <ul class="list-group" id="employeeList">
                    <li class="list-group-item">John Doe - <a href="#">View Documents</a></li>
                    <li class="list-group-item">Jane Smith - <a href="#">View Documents</a></li>
                </ul>
            </div>
        </div>

        
        <div class="card training-schedule">
            <div class="card-header">Training Schedule</div>
            <div class="card-body">
                <p><strong>September 10, 2024:</strong> Introduction to Company</p>
                <p><strong>September 15, 2024:</strong> Compliance Training</p>
                <p><strong>September 20, 2024:</strong> Departmental Orientation</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
