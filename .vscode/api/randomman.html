<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-color: #cde6d4; 
            color: #ecf0f1; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #5596d6; 
            padding: 20px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        }
        #image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 4px solid #ecf0f1; 
        }
        #name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #details, #address {
            margin-bottom: 15px;
            text-align: left;
            white-space: pre-line;
        }
        #btn {
            padding: 10px 20px;
            background-color: #e74c3c; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #btn:hover {
            background-color: #c0392b; 
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img id="image" src="" alt="Profile Picture">
    <div id="name">Name with Title</div>
    <div id="details">email, dob, gender, contact info</div>
    <div id="address">Address info</div>
    <button id="btn">New</button>
</div>

<script src="async.js"></script>

</body>
</html>
