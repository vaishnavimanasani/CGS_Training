<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - KCS Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .move-image {
            position: relative;
            top: 50px;
            left: 100px;
        }
        body {
            background-color: #f1f3f4;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signin-row {
            width: 100%;
            max-width: 900px;
            display: flex;
        }
        .logo-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 2rem;
            border-right: 1px solid #ddd;
        }
        .logo-container img {
            width: 150px;
            margin-bottom: 1rem;
        }
        .logo-container h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .form-container {
            width: 50%;
            padding: 2rem;
            background-color: white;
        }
        .form-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #4285f4;
            color: white;
            border: none;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #357ae8;
        }
        .form-group a {
            color: #1a73e8;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .form-group p {
            margin-top: 1rem;
        }
        hr {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-row">
            <div class="logo-container">
                <img src="logo.jpg" height="90" alt="KCS Web Logo">
                <h1>Sign in</h1>
            </div>
            <div class="form-container">
                <form action="gmail1.html">
                    <div class="form-group">
                        <label for="email">Email or phone</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email or phone" required>
                        <label for="password">Enter password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label>Select Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required>
                            <label class="form-check-label" for="admin">
                                Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="employee" value="employee" required>
                            <label class="form-check-label" for="employee">
                                Employee
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Next</button>
                </form>
                <div class="form-group mt-3">
                    <a href="#">Forgot email?</a>
                </div>
                <div class="form-group">
                    <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                </div>
                <hr>
                <div class="form-group text-center">
                    <p>Don't have an account? <a href="#">Create account</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
