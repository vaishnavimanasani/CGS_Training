<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  

</head>
<body>
    <div class=" container ">
        <div class="card " rows="90"  >
            <div class="card-body mt-5 ml-5" >
                <textarea name="display p-5 mt-5" id="display" rows="4" cols="100" ></textarea>
                
                <div class="row p-2 mt-2  "> 
                    <div class="col-md-3 text-center ">
                        <button type="button" class="btn btn-secondary btn-lg" width="80px" height="10px">7</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">8</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">9</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">/</button>
                    </div>
                </div>    
                <div class="row p-2 mt-2 ">
                    <div class="col-md-3  text-center  ">
                        <button type="button" class="btn btn-secondary btn-lg">4</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">5</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">6</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">*</button>
                    </div>
                </div>            
                   
                <div class="row p-2 mt-2">
                    <div class="col-md-3  text-center  ">
                        <button type="button" class="btn btn-secondary btn-lg">1</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">2</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">3</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">-</button>


                    </div>  
                </div>
                <div class="row p-2 mt-2">
                    <div class="col-md-3 text-center" >
                        <button type="button" class="btn btn-secondary btn-lg ">0</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">.</button>
                    
                        <button type="button" class="btn btn-secondary btn-lg">=</button>
                   
                        <button type="button" class="btn btn-secondary btn-lg">+</button>

                        
                    </div>        
                </div>
            </div>    
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
